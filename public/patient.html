<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prescription System - Patient Portal</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-md border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <div class="text-2xl font-bold text-blue-600 tracking-tight">
              AI Prescription System
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <span id="patientName" class="text-gray-700 font-medium"></span>
            <button
              onclick="logout()"
              class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Left Column - Symptoms Form -->
        <div class="lg:w-1/2">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Describe Your Symptoms</h2>
            <form id="symptomForm" class="space-y-5">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Patient Name:</label>
                <input
                  type="text"
                  id="patientFullName"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Age:</label>
                  <input
                    type="number"
                    id="patientAge"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Severity (1-10):</label>
                  <input
                    type="number"
                    id="severity"
                    min="1"
                    max="10"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Language:</label>
                <select
                  id="prescriptionLanguage"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  required
                >
                  <option value="English">English</option>
                  <option value="Marathi">Marathi</option>
                  <option value="Kannada">Kannada</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Symptoms:</label>
                <textarea
                  id="symptoms"
                  rows="4"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                ></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Duration:</label>
                <input
                  type="text"
                  id="duration"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                />
              </div>
              <button
                type="button"
                onclick="analyzeSymptoms()"
                class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Analyze with AI
              </button>
              <div
                id="aiDiagnosisBox"
                class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-gray-700 hidden"
              ></div>
              <button
                type="submit"
                class="w-full py-3 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 hidden"
                id="submitSymptomsBtn"
              >
                Submit to Doctor
              </button>
            </form>
          </div>
        </div>

        <!-- Right Column - Prescriptions List -->
        <div class="lg:w-1/2">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Prescriptions</h2>
            <div id="prescriptionsList" class="space-y-4 max-h-[800px] overflow-y-auto pr-2">
              <!-- Prescriptions will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (!sessionStorage.getItem("token")) {
          window.location.href = "/index.html";
          return;
        }
        loadPatientInfo();
        loadPrescriptions();
      });

      async function loadPatientInfo() {
  try {
    const response = await fetch("/api/patient/info", {
      headers: {
        Authorization: `Bearer ${sessionStorage.getItem("token")}`,
      },
    });

    if (!response.ok) throw new Error("Failed to fetch patient info");

    const data = await response.json();
    console.log("Patient Info Response:", data); // Debugging step
    
    if (data && data.name) {
      document.getElementById("patientName").textContent = data.name;
    } else {
      document.getElementById("patientName").textContent = "Unknown";
    }
  } catch (error) {
    console.error("Error loading patient info:", error);
    document.getElementById("patientName").textContent = "Unknown";
  }
}


      async function analyzeSymptoms() {
        
        const name = document.getElementById("patientFullName").value;
        const age = document.getElementById("patientAge").value;
        const language = document.getElementById("prescriptionLanguage").value;
        const symptoms = document.getElementById("symptoms").value;
        const duration = document.getElementById("duration").value;
        const severity = document.getElementById("severity").value;

        if (!name || !age || !symptoms || !duration || !severity) {
          alert("Please fill in all fields before analyzing.");
          return;
        }

        const medicalPrompt = `
Patient Name: ${name}
Age: ${age}
Symptoms: ${symptoms}
Duration: ${duration}
Severity: ${severity}/10
Preferred Language: ${language}

Provide the following in HTML format inside a <div> dont add the start html and bold the following :
- Patient details
- Diagnosis
- Dos and Donâ€™ts for the condition
- Suggest 1-2 commonly used medicines

Ensure it is formatted properly in ${language}.
`;

        try {
          const response = await puter.ai.chat(medicalPrompt);
          sessionStorage.setItem("aiDiagnosis", response);

          document.getElementById("aiDiagnosisBox").innerHTML = response; // Display AI response as HTML
          document.getElementById("aiDiagnosisBox").classList.remove("hidden");
          document
            .getElementById("submitSymptomsBtn")
            .classList.remove("hidden");
        } catch (error) {
          console.error("AI Analysis Error:", error);
          alert("Failed to analyze symptoms. Try again.");
        }
      }

      document
        .getElementById("symptomForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("patientFullName").value;
          const age = document.getElementById("patientAge").value;
          const language = document.getElementById(
            "prescriptionLanguage"
          ).value;
          const symptoms = document.getElementById("symptoms").value;
          const duration = document.getElementById("duration").value;
          const severity = document.getElementById("severity").value;
          const aiDiagnosis =
            sessionStorage.getItem("aiDiagnosis") || "No AI Analysis Available";

          try {
            const response = await fetch("/api/prescriptions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${sessionStorage.getItem("token")}`,
              },
              body: JSON.stringify({
                name,
                age,
                language,
                symptoms,
                duration,
                severity,
                aiDiagnosis,
              }),
            });

            if (response.ok) {
              alert("Symptoms submitted to the doctor successfully!");
              sessionStorage.removeItem("aiDiagnosis");
              document.getElementById("aiDiagnosisBox").classList.add("hidden");
              document
                .getElementById("submitSymptomsBtn")
                .classList.add("hidden");

              loadPrescriptions();
            } else {
              throw new Error("Failed to submit symptoms.");
            }
          } catch (error) {
            console.error("Error submitting symptoms:", error);
            alert(error.message);
          }
        });
      async function loadPrescriptions() {
        try {
          const response = await fetch("/api/prescriptions", {
            headers: {
              Authorization: `Bearer ${sessionStorage.getItem("token")}`,
            },
          });
          const prescriptions = await response.json();
          displayPrescriptions(prescriptions);
        } catch (error) {
          console.error("Error loading prescriptions:", error);
        }
      }
      

      function displayPrescriptions(prescriptions) {
        const container = document.getElementById("prescriptionsList");
        
        container.innerHTML =
          prescriptions
            .map(
              (p) => `
        <div class="border border-gray-200 rounded-lg p-5 shadow-sm hover:shadow-md transition-shadow bg-white">

            <div class="space-y-3">
              <div class="bg-gray-50 p-3 rounded-lg">
                <div class="font-medium text-gray-900 mb-1">AI Generated Prescription</div>
                <div class="text-gray-700">${p.aiDiagnosis || "No AI Analysis"}</div>
              </div>
              
              <div class="bg-gray-50 p-3 rounded-lg">
                <div class="font-medium text-gray-900 mb-1">Doctor Prescribed Medications:</div>
                <ul class="list-disc pl-5 text-gray-700 space-y-1">
                    ${
                      p.medications && p.medications.length > 0
                        ? p.medications
                            .map(
                              (med) =>
                                `<li>${med.name} - ${med.dosage} (${med.frequency})</li>`
                            )
                            .join("")
                        : "<li>No medications prescribed</li>"
                    }
                </ul>
              </div>

              <div class="bg-gray-50 p-3 rounded-lg">
                <div class="font-medium text-gray-900 mb-1">Doctor's Notes:</div>
                <div class="text-gray-700">${p.doctorNotes || "No remarks provided"}</div>
              </div>

              <div class="flex items-center justify-between mt-4">
                <div class="text-sm font-medium ${getStatusColor(p.status)}">
                  Status: ${p.status.charAt(0).toUpperCase() + p.status.slice(1)}
                </div>
                ${
                  p.status === "pending"
                    ? `<button onclick="deletePrescription('${p._id}')" 
                       class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition-colors duration-200">
                       Delete
                     </button>`
                    : ""
                }
              </div>
            </div>
        </div>`
            )
            .join("") ||
          '<p class="text-gray-600 text-center py-8">No prescriptions available</p>';
      }

      function getStatusColor(status) {
        switch (status.toLowerCase()) {
          case "pending":
            return "text-yellow-600";
          case "approved":
            return "text-green-600";
          case "rejected":
            return "text-red-600";
          default:
            return "text-gray-600";
        }
      }

      async function deletePrescription(prescriptionId) {
        if (!confirm("Are you sure you want to delete this prescription?"))
          return;

        try {
          const response = await fetch(`/api/prescriptions/${prescriptionId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${sessionStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            alert("Prescription deleted successfully.");
            loadPrescriptions(); // Reload list after deletion
          } else {
            throw new Error("Failed to delete prescription");
          }
        } catch (error) {
          console.error("Error deleting prescription:", error);
          alert(error.message);
        }
      }
      function logout() {
        sessionStorage.removeItem("token");
        window.location.href = "/index.html";
      }
    </script>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
