<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prescription System - Patient Portal</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="text-xl font-semibold text-blue-600">
            AI Prescription System
          </div>
          <div class="flex items-center space-x-4">
            <span id="patientName" class="text-gray-700"></span>
            <button
              onclick="logout()"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Describe Your Symptoms</h2>
        <form id="symptomForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">Symptoms:</label>
            <textarea
              id="symptoms"
              rows="4"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            ></textarea>
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Duration:</label>
            <input
              type="text"
              id="duration"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Severity (1-10):</label>
            <input
              type="number"
              id="severity"
              min="1"
              max="10"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <button
            type="button"
            onclick="analyzeSymptoms()"
            class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
          >
            Analyze with AI
          </button>
          <div
            id="aiDiagnosisBox"
            class="p-4 bg-gray-100 border rounded text-gray-700 hidden"
          ></div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 hidden"
            id="submitSymptomsBtn"
          >
            Submit to Doctor
          </button>
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Your Prescriptions</h2>
        <div id="prescriptionsList" class="space-y-4"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (!sessionStorage.getItem("token")) {
          window.location.href = "/index.html";
          return;
        }
        loadPatientInfo();
        loadPrescriptions();
      });

      async function loadPatientInfo() {
        try {
          const response = await fetch("/api/patient/info", {
            headers: {
              Authorization: `Bearer ${sessionStorage.getItem("token")}`,
            },
          });
          const data = await response.json();
          document.getElementById("patientName").textContent = data.name;
        } catch (error) {
          console.error("Error loading patient info:", error);
        }
      }

      async function analyzeSymptoms() {
        const symptoms = document.getElementById("symptoms").value;
        const duration = document.getElementById("duration").value;
        const severity = document.getElementById("severity").value;

        if (!symptoms || !duration || !severity) {
          alert("Please fill in all fields before analyzing.");
          return;
        }

        const medicalPrompt = `Patient Symptoms: ${symptoms}, Duration: ${duration}, Severity: ${severity}/10. Generate a short prescription and recommendations for the doctor to review.`;

        try {
          const response = await puter.ai.chat(medicalPrompt);
          sessionStorage.setItem("aiDiagnosis", response);

          document.getElementById("aiDiagnosisBox").textContent = response;
          document.getElementById("aiDiagnosisBox").classList.remove("hidden");
          document
            .getElementById("submitSymptomsBtn")
            .classList.remove("hidden");
        } catch (error) {
          console.error("AI Analysis Error:", error);
          alert("Failed to analyze symptoms. Try again.");
        }
      }

      document
        .getElementById("symptomForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const symptoms = document.getElementById("symptoms").value;
          const duration = document.getElementById("duration").value;
          const severity = document.getElementById("severity").value;
          const aiDiagnosis =
            sessionStorage.getItem("aiDiagnosis") || "No AI Analysis Available";

          try {
            const response = await fetch("/api/prescriptions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${sessionStorage.getItem("token")}`,
              },
              body: JSON.stringify({
                symptoms,
                duration,
                severity,
                aiDiagnosis,
              }),
            });

            if (response.ok) {
              alert("Symptoms submitted to the doctor successfully!");
              sessionStorage.removeItem("aiDiagnosis");
              document.getElementById("aiDiagnosisBox").classList.add("hidden");
              document
                .getElementById("submitSymptomsBtn")
                .classList.add("hidden");

              loadPrescriptions();
            } else {
              throw new Error("Failed to submit symptoms.");
            }
          } catch (error) {
            console.error("Error submitting symptoms:", error);
            alert(error.message);
          }
        });

      async function loadPrescriptions() {
        try {
          const response = await fetch("/api/prescriptions", {
            headers: {
              Authorization: `Bearer ${sessionStorage.getItem("token")}`,
            },
          });
          const prescriptions = await response.json();
          displayPrescriptions(prescriptions);
        } catch (error) {
          console.error("Error loading prescriptions:", error);
        }
      }

      function displayPrescriptions(prescriptions) {
        const container = document.getElementById("prescriptionsList");
        container.innerHTML =
          prescriptions
            .map(
              (p) => `
        <div class="border rounded-lg p-4 shadow-md bg-white">
            
            <div class="font-semibold text-lg text-blue-600">Patient: ${
              p.patientId.name
            }</div>
            <div class="text-gray-600"><strong>AI Diagnosis:</strong> ${
              p.aiDiagnosis || "No AI Analysis"
            }</div>
            
            <div class="text-gray-600 mt-2"><strong>Prescribed Medications:</strong></div>
            <ul class="list-disc pl-5 text-gray-700">
                ${
                  p.medications && p.medications.length > 0
                    ? p.medications
                        .map(
                          (med) =>
                            `<li>${med.name} - ${med.dosage} (${med.frequency})</li>`
                        )
                        .join("")
                    : "<li>No medications prescribed</li>"
                }
            </ul>
            <div class="text-gray-600 mt-2"><strong>Doctor's Notes:</strong> ${
              p.doctorNotes || "No remarks provided"
            }</div>

            <div class="text-gray-600 mt-2"><strong>Status:</strong> 
                <span class="font-medium ${getStatusColor(p.status)}">${
                p.status
              }</span>
            </div>
        </div>           
         ${
          p.status === "pending"
            ? `<button onclick="deletePrescription('${p._id}')" class="mt-3 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>`
            : ""
        }


    `
            )
            .join("") ||
          '<p class="text-gray-600">No review history available</p>';
      }

      async function deletePrescription(prescriptionId) {
        if (!confirm("Are you sure you want to delete this prescription?"))
          return;

        try {
          const response = await fetch(`/api/prescriptions/${prescriptionId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${sessionStorage.getItem("token")}`,
            },
          });

          if (response.ok) {
            alert("Prescription deleted successfully.");
            loadPrescriptions(); // Reload list after deletion
          } else {
            throw new Error("Failed to delete prescription");
          }
        } catch (error) {
          console.error("Error deleting prescription:", error);
          alert(error.message);
        }
      }

      function getStatusColor(status) {
        switch (status.toLowerCase()) {
          case "pending":
            return "text-yellow-600";
          case "approved":
            return "text-green-600";
          case "rejected":
            return "text-red-600";
          default:
            return "text-gray-600";
        }
      }

      function logout() {
        sessionStorage.removeItem("token");
        window.location.href = "/index.html";
      }
    </script>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
